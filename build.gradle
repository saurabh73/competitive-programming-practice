plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    // Apply Competitive Programming Plugin
    id 'competitive.programming' version '1.0.0'
}

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
    mavenLocal()
    mavenCentral()
}

dependencies {
    // add transitive dependencies for annotation
    compileClasspath 'dev.saurabhdutta:competitive-programming-gradle-plugin:1.0.0'
}

competitiveProgramming {
    basePackage = "competitive.programming.practice"
    author = "Saurabh Dutta"
    githubUsername = "saurabh73"
}